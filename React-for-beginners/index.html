<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
</body>
<!-- react js: 어플리케이션이 interective하도록 만들어주는 library -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<!-- react-dom: React element를 HTML에 두는 역할 -->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script>
  const root = document.querySelector("#root")

  const h3 = React.createElement("h3", //html 태그
    {onMouseEnter: () => console.log('mouse enter'),
    id: "title"}, //property
    "Hello, i am a span"); //들어갈 내용

  const btn = React.createElement("button",
    {onClick: () => console.log('im clicked')},
    "Click me");

  const container = React.createElement("div", null, [h3, btn])
  ReactDOM.render(container, root); // render: React element를 가지고 HTML로 만들어 배치 (root안에 container를 배치)
  
</script>
</html>
